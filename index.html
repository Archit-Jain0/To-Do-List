<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>To-Do List</h2>

      <input type="text" id="new-task" placeholder="Add a new task" />
      <button onclick="addTask()">Add Task</button>

      <div class="columns">
        <div
          class="column"
          id="to-do"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <h3>To-Do</h3>
          <ul id="to-do-list" class="task-list"></ul>
        </div>
        <div
          class="column"
          id="in-progress"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <h3>In Progress</h3>
          <ul id="in-progress-list" class="task-list"></ul>
        </div>
        <div
          class="column"
          id="done"
          ondrop="drop(event)"
          ondragover="allowDrop(event)"
        >
          <h3>Done</h3>
          <ul id="done-list" class="task-list"></ul>
        </div>
      </div>

      <div
        id="delete-zone"
        class="delete-zone"
        ondrop="deleteTask(event)"
        ondragover="allowDrop(event)"
      >
        <h3>Drag here to delete</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
